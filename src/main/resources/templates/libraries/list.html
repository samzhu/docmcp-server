<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: html(content=~{::main-content}, pageTitle=${pageTitle}, currentPage=${currentPage})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="main-content">
        <!-- 頁首區域：標題與新增按鈕 -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-primary">Libraries</h2>
            <a th:href="@{/libraries/new}" class="btn btn-primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add Library
            </a>
        </div>

        <!-- 空狀態 -->
        <div th:if="${#lists.isEmpty(libraries)}" class="glass-card-static">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <p class="text-lg font-medium">No libraries yet</p>
                <p class="text-sm mt-2">Get started by adding your first documentation library</p>
                <a th:href="@{/libraries/new}" class="btn btn-primary mt-4">Add Library</a>
            </div>
        </div>

        <!-- Library 卡片網格 -->
        <div th:if="${!#lists.isEmpty(libraries)}" class="library-cards-grid">
            <div th:each="library : ${libraries}" class="glass-card">
                <!-- 卡片標題區 -->
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-primary">
                            <a th:href="@{/libraries/{id}(id=${library.id()})}"
                               th:text="${library.displayName()}"
                               class="hover:text-accent transition-colors">Library Name</a>
                        </h3>
                        <p class="text-sm text-secondary font-mono mt-1" th:text="${library.name()}">library-name</p>
                    </div>
                    <span th:if="${library.category()}"
                          class="badge badge-info"
                          th:text="${library.category()}">Category</span>
                </div>

                <!-- 描述 -->
                <p th:if="${library.description()}"
                   class="mt-3 text-sm text-secondary line-clamp-2"
                   th:text="${library.description()}">Description goes here...</p>

                <!-- 底部資訊 -->
                <div class="mt-4 flex items-center justify-between">
                    <span class="text-xs text-tertiary" th:text="${library.sourceType()}">GITHUB</span>
                    <div class="space-x-2">
                        <a th:href="@{/libraries/{id}(id=${library.id()})}"
                           class="text-sm text-accent">View</a>
                        <a th:href="@{/libraries/{id}/edit(id=${library.id()})}"
                           class="text-sm text-secondary hover:text-primary transition-colors">Edit</a>
                    </div>
                </div>

                <!-- 標籤 -->
                <div th:if="${library.tags() != null && !library.tags().isEmpty()}" class="mt-3 tags">
                    <span th:each="tag : ${library.tags()}"
                          class="tag"
                          th:text="${tag}">tag</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
