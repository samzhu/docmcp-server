<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: html(content=~{::main-content}, pageTitle=${pageTitle}, currentPage=${currentPage})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="main-content">
        <!-- Header with Add button -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Libraries</h2>
            <a th:href="@{/libraries/new}" class="btn btn-primary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add Library
            </a>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(libraries)}" class="card">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <p class="text-lg font-medium">No libraries yet</p>
                <p class="text-sm mt-2">Get started by adding your first documentation library</p>
                <a th:href="@{/libraries/new}" class="btn btn-primary mt-4">Add Library</a>
            </div>
        </div>

        <!-- Library Grid -->
        <div th:if="${!#lists.isEmpty(libraries)}" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div th:each="library : ${libraries}" class="card hover:shadow-lg transition-all">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900">
                            <a th:href="@{/libraries/{id}(id=${library.id()})}"
                               th:text="${library.displayName()}"
                               class="hover:text-indigo-600">Library Name</a>
                        </h3>
                        <p class="text-sm text-gray-500 font-mono" th:text="${library.name()}">library-name</p>
                    </div>
                    <span th:if="${library.category()}"
                          class="badge badge-info"
                          th:text="${library.category()}">Category</span>
                </div>

                <p th:if="${library.description()}"
                   class="mt-3 text-sm text-gray-600 line-clamp-2"
                   th:text="${library.description()}">Description goes here...</p>

                <div class="mt-4 flex items-center justify-between">
                    <span class="text-xs text-gray-400" th:text="${library.sourceType()}">GITHUB</span>
                    <div class="space-x-2">
                        <a th:href="@{/libraries/{id}(id=${library.id()})}"
                           class="text-sm text-indigo-600 hover:text-indigo-800">View</a>
                        <a th:href="@{/libraries/{id}/edit(id=${library.id()})}"
                           class="text-sm text-gray-600 hover:text-gray-800">Edit</a>
                    </div>
                </div>

                <div th:if="${library.tags() != null && !library.tags().isEmpty()}" class="mt-3 flex flex-wrap gap-1">
                    <span th:each="tag : ${library.tags()}"
                          class="px-2 py-0.5 text-xs bg-gray-100 text-gray-600 rounded"
                          th:text="${tag}">tag</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
