<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: html(content=~{::main-content}, pageTitle=${pageTitle}, currentPage=${currentPage})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="main-content">
        <!-- 麵包屑導航 -->
        <nav class="breadcrumb">
            <a th:href="@{/libraries}">Libraries</a>
            <span class="breadcrumb-separator">/</span>
            <a th:href="@{/libraries/{id}(id=${library.id})}" th:text="${library.displayName}">Library</a>
            <span class="breadcrumb-separator">/</span>
            <a th:href="@{/documents(versionId=${version.id})}" th:text="${version.version}">1.0.0</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current" th:text="${document.title}">Document Title</span>
        </nav>

        <!-- 文件標題區 -->
        <div class="glass-card-static mb-6">
            <div class="flex items-start justify-between flex-wrap gap-4">
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold text-primary" th:text="${document.title}">Document Title</h1>
                    <p class="text-sm text-secondary font-mono mt-1 break-all" th:text="${document.path}">docs/getting-started.md</p>
                </div>
                <span class="badge badge-secondary flex-shrink-0" th:text="${document.docType} ?: 'unknown'">markdown</span>
            </div>

            <div class="mt-4 two-col-grid">
                <div class="info-card">
                    <p class="info-card-label">Library</p>
                    <p class="info-card-value" th:text="${library.displayName}">Spring Boot</p>
                </div>
                <div class="info-card">
                    <p class="info-card-label">Version</p>
                    <p class="info-card-value font-mono" th:text="${version.version}">3.2.0</p>
                </div>
            </div>
        </div>

        <!-- 文件內容 -->
        <div class="glass-card-static">
            <h2 class="text-lg font-semibold text-primary mb-4">Content</h2>
            <div class="code-block">
                <pre><code th:text="${document.content}">Document content here...</code></pre>
            </div>
        </div>
    </div>
</body>
</html>
