<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: html(content=~{::main-content}, pageTitle=${pageTitle}, currentPage=${currentPage})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="main-content">
        <!-- 麵包屑導航 -->
        <nav class="breadcrumb">
            <a th:href="@{/libraries}">Libraries</a>
            <span class="breadcrumb-separator">/</span>
            <a th:href="@{/libraries/{id}(id=${library.id()})}" th:text="${library.displayName()}">Library</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current" th:text="${version.version()}">1.0.0</span>
        </nav>

        <!-- 頁首 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-2xl font-bold text-primary">Documents</h2>
                <p class="text-sm text-secondary mt-1">
                    <span th:text="${library.displayName()}">Library</span>
                    <span class="mx-2">&middot;</span>
                    <span th:text="${version.version()}" class="font-mono">1.0.0</span>
                    <span th:if="${version.isLatest()}" class="ml-2 badge badge-success">Latest</span>
                    <span th:if="${version.isLts()}" class="ml-2 badge badge-info">LTS</span>
                </p>
            </div>
        </div>

        <!-- 空狀態 -->
        <div th:if="${#lists.isEmpty(documents)}" class="glass-card-static">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <p class="text-lg font-medium">No documents yet</p>
                <p class="text-sm mt-2">Sync this version to import documents</p>
                <a th:href="@{/libraries/{id}(id=${library.id()})}" class="btn btn-primary mt-4">Go to Library</a>
            </div>
        </div>

        <!-- 文件列表 -->
        <div th:if="${!#lists.isEmpty(documents)}" class="glass-card-static">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Path</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${documents}">
                        <td>
                            <a th:href="@{/documents/{id}(id=${doc.id()})}"
                               th:text="${doc.title()}"
                               class="text-accent font-medium">Document Title</a>
                        </td>
                        <td class="font-mono text-sm text-secondary" th:text="${doc.path()}">docs/getting-started.md</td>
                        <td>
                            <span class="badge badge-secondary" th:text="${doc.docType()} ?: 'unknown'">markdown</span>
                        </td>
                        <td>
                            <a th:href="@{/documents/{id}(id=${doc.id()})}"
                               class="text-sm text-accent">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
